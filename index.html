<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="jumbotron">
		<h1>Contact List</h1>
		<form>
			<div class="form-group">
				<div class="row one">
					<label class="col-sm-2" for=>Name</label>
					<input class="col-sm-2" type="name" class="form-control" id="name" placeholder="Friend Frienderson">
					<label class="col-sm-2" for=>Phone</label>
					<input class="col-sm-2" type="phone" class="form-control" id="phone" placeholder="000-000-0000">
				</div>
				<div class="row two">
					
					<div class="form-group">
						<label class="col-sm-2" for="exampleInputEmail1">Email address</label>
						<input class="col-sm-2" type="email" class="form-control" id="email" placeholder="example@email.com">
						<label class="col-sm-2" for="exampleInputEmail1">Home address</label>
						<input class="col-sm-2" type="" class="form-control" id="address" placeholder="123 Example st.">
					</div>
				</div>
				<div class="row three">

					<p>
						<button type="button" class="btn btn-primary btn-lg add">Add Contact</button>
						<button type="button" class="btn btn-default btn-lg">Large button</button>
					</p>
				</div>
			</div>
		</form>
	</div>
	<div class="contact display">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
					<th>Remove?</th>

				</tr>
			</thead>
			<tbody>
				<tr id="template">
					<td class="name">a</td>
					<td class="phone">d</td>
					<td class="email">e</td>
					<td class="address">g</td>
					<td><i class="fa fa-trash remove"></i></td>
				</tr>
			</tbody>
		</table>
		<tr id="template">
					<td class="name">a</td>
					<td class="phone">d</td>
					<td class="email">e</td>
					<td class="address">g</td>
				</tr>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
